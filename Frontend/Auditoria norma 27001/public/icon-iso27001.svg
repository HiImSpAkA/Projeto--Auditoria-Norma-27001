<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo de segurança -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#2c3e50" stroke-width="6" />
  
  <!-- Escudo de proteção -->
  <path d="M100 30 L160 60 L160 110 C160 145 135 170 100 185 C65 170 40 145 40 110 L40 60 Z" 
        fill="none" stroke="#2c3e50" stroke-width="6" />
  
  <!-- Cadeado central -->
  <rect x="75" y="85" width="50" height="40" rx="5" fill="#3498db" />
  <rect x="85" y="65" width="30" height="30" rx="15" 
        fill="none" stroke="#3498db" stroke-width="10" />
  
  <!-- Texto ISO 27001 -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" 
        font-weight="bold" text-anchor="middle" fill="white">ISO</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" 
        font-weight="bold" text-anchor="middle" fill="white">27001</text>
  
  <!-- Dados binários representando segurança digital -->
  <text x="82" y="150" font-family="Courier, monospace" font-size="10" fill="#2c3e50">10100</text>
  <text x="120" y="150" font-family="Courier, monospace" font-size="10" fill="#2c3e50">01011</text>
  
  <!-- Linhas representando a gestão de dados -->
  <line x1="70" y1="160" x2="130" y2="160" stroke="#3498db" stroke-width="2" />
  <line x1="75" y1="165" x2="125" y2="165" stroke="#3498db" stroke-width="2" />
  <line x1="80" y1="170" x2="120" y2="170" stroke="#3498db" stroke-width="2" />
</svg>